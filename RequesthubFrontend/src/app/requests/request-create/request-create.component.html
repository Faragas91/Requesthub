<div class="create-request-container">
    <form (ngSubmit)="onSubmit()">
        <h2>Create a New Request</h2>
        <div class="create-request-title">
            <label>Title:</label>
            <input type="text" name="title" [(ngModel)]="request.title" placeholder="Title" required />
        </div>
        <div class="create-request-description">
            <label for="description">Description:</label>
            <textarea name="description" [(ngModel)]="request.description" placeholder="Description" required></textarea>
        </div>
        <div class="create-request-priority">
            <label for="priority">Priority:</label>
            <select name="priority" [(ngModel)]="request.priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <button type="submit">Create Request</button>
    </form>
</div>
